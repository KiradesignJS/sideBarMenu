<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">
  <title>Side Bar Menu</title>
</head>
<body>
  <nav>
    <div class="logo">
      <i class='bx bx-menu icon-logo'></i>
      <span class="logo-name">Your Way</span>
    </div>

    <div class="sidebar">
      <div class="nav-sidebar">
        <div class="logo-sidebar">
          <i class='bx bx-menu icon-logo-sidebar'></i>
          <span class="logo-name-sidebar">Your Way</span>
        </div>
      </div>
  
      <div class="sidebar-content">
        
        <ul class="lists">
          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-home-alt-2 icon'></i>
              <span class="link">Dashboard</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-bar-chart icon'></i>
              <span class="link">Revenue</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-bell icon'></i>
              <span class="link">Notifications</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-chat icon'></i>
              <span class="link">Messages</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-line-chart icon'></i>
              <span class="link">Analitics</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-heart icon'></i>
              <span class="link">Likes</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-folder icon'></i>
              <span class="link">Files</span>
            </a>
          </li>

        </ul>

        <div class="bottom-content">

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-cog icon'></i>
              <span class="link">Settings</span>
            </a>
          </li>

          <li class="list">
            <a href="#" class="nav-link">
              <i class='bx bx-log-out icon'></i>
              <span class="link">Logout</span>
            </a>
          </li>

        </div>

      </div>
    </div>
  </nav>

  <section class="overlay"></section>

  <script src="script.js"></script>
</body>
</html>
